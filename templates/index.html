<!DOCTYPE html>
<html lang="ru">
<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="matrix-bg"></div>
    
    <!-- HEADER -->
    <header class="header">
        <div class="container">
            <div class="logo-section">
                <div class="virus-logo">
                    <div class="virus-core"></div>
                    <span>WORD</span>
                </div>
                <div class="status-bar">
                    <span class="status">üü¢ ONLINE</span>
                    <span class="time" id="time"></span>

                    <button id="searchBtn">INFECT</button>
                </div>
                <div class="user-panel" id="userPanel">
                    <button class="btn-auth" id="loginBtn">üîê INFILTRATE</button>
                    <button class="btn-auth" id="registerBtn">üß¨ MUTATE</button>
                </div>
            </nav>
        </div>
    </header>

    <!-- MAIN -->
    <main class="main">
        <div class="container">
            <!-- SESSION INFO -->
            <div class="session-info" id="sessionInfo" style="display: none;">
                <div class="user-avatar"></div>
                <span id="userName"></span>
                <span class="role" id="userRole"></span>

            </div>

            <!-- NOTIFICATIONS -->
            <div id="notifications"></div>

            <!-- STATS -->
            <div class="stats-panel">
                <div class="stat-item">
                    <span class="stat-label">INFECTED GAMES</span>
                    <span class="stat-value" id="gamesCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">TOTAL DOWNLOADS</span>
                    <span class="stat-value" id="totalDownloads">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">STATUS</span>
                    <span class="stat-value status-online">üü¢ ACTIVE</span>
                </div>
            </div>

            <!-- GAMES GRID -->
            <div class="section-header">
                <h1 id="pageTitle">üéÆ VIRUS ARCHIVE</h1>
                <div class="section-controls">

                </div>
            </div>

            <!-- ADMIN PANEL -->
            <div class="admin-console" id="adminConsole" style="display: none;">
                <div class="console-header">
                    <h2>üíÄ ADMIN VIRUS UPLOAD</h2>
                    <button class="btn-close" id="closeAdmin">‚úï</button>
                </div>
                <form id="uploadForm" class="upload-form">
                    <div class="form-group">
                        <label>VIRUS NAME</label>
                        <input type="text" id="virusName" placeholder="Enter virus title..." required>
                    </div>
                    <div class="form-group">
                        <label>PAYLOAD</label>
                        <textarea id="virusDesc" placeholder="Virus description..." rows="4" maxlength="500" required></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>VIRUS ICON</label>
                            <input type="file" id="virusIcon" accept="image/*">
                        </div>
                        <div class="form-group">
                            <label>EXECUTABLE</label>
                            <input type="file" id="virusFile" accept=".zip,.rar,.exe,.msi" required>
                        </div>
                    </div>
                    <button type="submit" class="btn-infect">üöÄ DEPLOY VIRUS</button>
                </form>
            </div>
        </div>
    </main>

    <!-- MODALS -->

                        <input type="text" id="authUsername" placeholder="USERNAME" required>
                        <div class="input-line"></div>
                    </div>
                    <div class="input-group">
                        <input type="password" id="authPassword" placeholder="PASSWORD" required>
                        <div class="input-line"></div>
                    </div>
                    <div class="form-footer">
                        <button type="submit" id="authSubmit" class="btn-hack">EXECUTE</button>
                        <button type="button" id="toggleAuth" class="btn-secondary">SWITCH MODE</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
